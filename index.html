<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="main.css">
    <title>HMD Simulator</title>
</head>
<body>
<div id="canvas">
    <div id="matrix">Matrix</div>
    <div id="euler">Euler</div>
</div>
<div id="controller">
    <form>
        <label class="slider_label" for="yaw">Yaw</label>
        <input type="range" min="-180" max="180" value="0" class="slider" id="yaw" name="yaw">
    </form>
    <form>
        <label class="slider_label" for="pitch">Pitch</label>
        <input type="range" min="-180" max="180" value="0" class="slider" id="pitch" name="pitch">
    </form>
    <form>
        <label class="slider_label" for="roll">Roll</label>
        <input type="range" min="-180" max="180" value="0" class="slider" id="roll" name="roll">
    </form>

</div>
<script src="frontend/inclusion.js"></script>
<script src="frontend/text_presenter.js"></script>
<script src="frontend/user_input.js"></script>
<script src="frontend/component_factory.js"></script>
<script src="frontend/app.js"></script>
<script src="frontend/index.js"></script>
</body>
</html>
